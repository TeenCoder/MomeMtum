<!DOCTYPE html>
<html>
    <head>
        <title>MoMEMEtum</title>
        <meta charset="utf-8" />        
        <link rel="stylesheet" href="index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Jua&amp;subset=korean" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton|Staatliches" rel="stylesheet">
    </head>
    <body>
        <button class="setting"></button>
        <div class="setting-div dis-div">
            <input type="checkbox" class="full-screen-mode"/>   Enable full screen mode <br>
            <input type="checkbox" class="hr-clock"/>   Enable 12 hour-clock
        </div>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a thing TO DO" />    
        </form>
        <span class="weather"></span>
        <span class="quote"></span>
        <ul class="js-toDoList"></ul>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <script src="quote.js"></script>
        <script src="setting.js"></script>
    </body>
</html>
